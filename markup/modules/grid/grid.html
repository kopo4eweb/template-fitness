<aside class="grid">
    <div class="container">
        <div class="row">

            <div class="col-md-7 banner_type-1">
                <div class="img_wrap">
                    <img class="bannerResponse" src="%=static=%img/general/blank.gif" alt="{{banner1.title}}" data-img="{{json banner1.img}}" data-img_url="%=static=%{{img_url}}"/>
                </div>
                <div class="text_wrap">
                    <div class="icon man"><img src="%=static=%img/assets/grid/{{banner1.icon}}" alt="{{banner1.sub_title}}"/></div>
                    <div class="sub-title">{{banner1.sub_title}}</div>
                    <h2>{{banner1.title}}</h2>
                    <p class="text">{{{banner1.text}}}</p>
                </div>
            </div>
            <div class="col-md-13 banner_type-2 banner_type-2-pr60">
                <div class="img_wrap">
                    <div class="desc">
                        <div class="date">{{banner2.text_date}}</div>
                        <div class="tag">{{banner2.text_tag}} <img src="%=static=%img/assets/grid/{{banner2.icon}}" alt="tag"/></div>
                    </div>
                    <img class="bannerResponse" src="%=static=%img/general/blank.gif" alt="{{banner2.title}}" data-img="{{json banner2.img}}" data-img_url="%=static=%{{img_url}}"/>
                </div>
                <div class="text_wrap text_wrap-shadow">
                    <div class="sub-title">{{banner2.sub_title}}</div>
                    <h2>{{banner2.title}}</h2>
                    <p class="text">{{{banner2.text}}}</p>
                </div>
            </div>

            </div>
            <div class="row">

            <div class="col-md-13 banner_type-1">
                <div class="img_wrap">
                    <img class="bannerResponse" src="%=static=%img/general/blank.gif" alt="{{banner3.title}}" data-img="{{json banner3.img}}" data-img_url="%=static=%{{img_url}}"/>
                </div>
                <div class="text_wrap">
                    <div class="icon raspberry"><img src="%=static=%img/assets/grid/{{banner3.icon}}" alt="{{banner3.sub_title}}"/></div>
                    <div class="sub-title">{{banner3.sub_title}}</div>
                    <h2>{{banner3.title}}</h2>
                    <p class="text">{{{banner3.text}}}</p>
                </div>
            </div>
            <div class="col-md-7 banner_type-2">
                <div class="img_wrap">
                    <img class="bannerResponse" src="%=static=%img/general/blank.gif" alt="{{banner4.title}}" data-img="{{json banner4.img}}" data-img_url="%=static=%{{img_url}}"/>
                </div>
                <div class="text_wrap">
                    <div class="icon avocado"><img src="%=static=%img/assets/grid/{{banner4.icon}}" alt="{{banner4.sub_title}}"/></div>
                    <div class="sub-title">{{banner4.sub_title}}</div>
                    <h2>{{banner4.title}}</h2>
                    <p class="text">{{{banner4.text}}}</p>
                </div>
            </div>

        </div>
    </div>
</aside>
